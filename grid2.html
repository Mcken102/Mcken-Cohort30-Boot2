<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grid 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"/>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
  </head>
  <body>
     
    <div class="container bg-dark mt-3 px-4">
      <!-- Header -->
      <div class="row text-light">
        <div class="col mb-3 bg-danger p-3 boxbox mt-2">
          <h1 class="text-center">HEADER</h1>
        </div>
      </div>

      <!-- Main Content -->
      <div class="row">
        <!-- Sidebar (1/3 width on medium and larger screens) -->
        <div class="col-md-3 bg-primary d-flex align-items-center  px-3">
          <h2>SIDEBAR</h2>
          <!-- Sidebar Content Goes Here -->
        </div>

        <!-- Main Content (2/3 width on medium and larger screens) -->
        <div class="col-md-9">
          <!-- First Row (Full Width) -->
          <div class="row bg-info text-light g-1 p-5 boxbox">
            <div class="col md-3">
              <h2 class="text-center">CONTENT-1</h2>
            </div>
          </div>

          <!-- Second Row (Two Boxes with Gutter) -->
          <div class="row mt-3 justify-content-center">
            <div class="col-md-6">
              <div class="bg-success text-light p-5 boxbox">
                <h2>CONTENT-2</h2>
                <!-- Box 1 Content Goes Here -->
              </div>
            </div>
            <div class="col-md-6">
              <div class="bg-warning text-light p-5 boxbox">
                <h2>CONTENT-3</h2>
                <!-- Box 2 Content Goes Here -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="row mt-3 bg-danger text-light p-4 boxbox grid ">
        <div class="col">
          <h2 class="text-center">FOOTER</h2>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
